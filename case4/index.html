<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>svgのマスク</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p>黒い四角を丸でマスクしている</p>
	<svg role="none" width="200px" height="200px">
		<rect fill="red" height="100%" width="100%"></rect>
		<mask id="circle">
			<circle fill="white" cx="100" cy="100" r="100"></circle>
		</mask>
		<rect fill="black" height="100%" width="100%" mask="url(#circle)"></rect>
	</svg>

	<p>緑の四角を丸でくり抜いている</p>
	<svg role="none" width="200px" height="200px">
		<mask id="circle2">
			<!-- whiteはマスクから外れる -->
			<rect fill="white" height="100%" width="100%"></rect>
			<!-- blackはマスクになる -->
			<circle fill="black" cx="100" cy="100" r="100"></circle>
		</mask>
		<rect fill="green" height="100%" width="100%" mask="url(#circle2)"></rect>
	</svg>
</body>

</html>
